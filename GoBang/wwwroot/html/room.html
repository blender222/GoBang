<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room - 五子棋</title>
  
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" type="text/css" href="../css/room.min.css">
</head>

<body>
  <div id="app" v-cloak>
    <div id="form-input-name" v-if="scenes == 'inputName'">
      <h1>五子棋</h1>
      <div class="df">
        <input v-model="userName" type="text" placeholder="您的ID">
        <button @click="joinHall">加入</button>
      </div>
    </div>
    <div id="hall" v-if="scenes == 'hall'">
      <h1>遊戲大廳</h1>
      <div class="table">
        <div class="thead">
          <div class="field">房間名稱</div>
          <div class="field">人數</div>
          <div class="field">狀態</div>
        </div>
        <div class="room-item" v-for="room in roomList">
          <div class="room-name">{{ room.RoomName }}</div>
          <div class="player-count">{{ room.PlayerCount }} / 2</div>
          <div class="room-status">{{ room.RoomStatus }}</div>
        </div>
      </div>
      <button id="create-room">創建房間</button>
    </div>
    <div id="room" v-show="scenes == 'room'">
      <div>
        <div class="line horizontal" v-for="i in 15"></div>
      </div>
      <div>
        <div class="line vertical" v-for="i in 15"></div>
      </div>
      <div>
        <div class="dot" v-for="i in 5"></div>
      </div>
      <div id="piece-group">
        <div class="piece" :class="faction" v-for="i in 225" :style="piecePosition(i)"></div>
      </div>
    </div>
    <div id="user-count">在線人數&nbsp;&nbsp;&nbsp;{{ userCount }}</div>
  </div>
  
  <script src="../lib/signalr/dist/browser/signalr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  
  <script src="../js/room.js"></script>
</body>

</html>
